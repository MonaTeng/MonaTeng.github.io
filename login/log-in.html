<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log-in popup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">登入</a>

    <!-- 跳出視窗 -->
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
        <!-- header -->
                <div class="modal-header">
                    <h3>會員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <h4>快來開啟有趣生活的任意門</h4>
                </div>

        <!-- body -->
                <div class="modal-body">
                    <form>
                        <button type="button" class="btn btn-danger"> 以Google登入</button>
                        <br>
                        <br>
                        <a class="connect">或</a>
                        <div class="form-group">
                            <input type="email" class="account form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="password form-control" placeholder="Password">
                        </div>
                        <a href="#" type="button" class="forgetpw">忘記密碼 ? </a>
                        <button type="button" class="btn btn-info"> 登入</button>
                    </form>
                </div>


        <!-- footer -->
                <div class="modal-footer">
                    <div class="signup">
                        <span class="not-yet">還不是eJoin會員? </span>
                        <a href="#" type="button" class="member">立即註冊</a>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
    
</body>
</html>
